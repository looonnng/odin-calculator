<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project: Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="calculator-container">
      <div class="horns-container">
        <div class="horns">
          <svg
            data-name="Horn 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1200 120"
            preserveAspectRatio="none"
          >
            <path
              d="M0,0V6c0,21.6,491,111.46,741,110.26,445.39,3.6,459-9998.3,459-110.26V0Z"
              class="shape-fill"
            ></path>
          </svg>
        </div>
        <div class="horns flip-horizontal">
          <svg
            data-name="Horn 2"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1200 120"
            preserveAspectRatio="none"
          >
            <path
              d="M0,0V6c0,21.6,491,111.46,741,110.26,445.39,3.6,459-9998.3,459-110.26V0Z"
              class="shape-fill"
            ></path>
          </svg>
        </div>
      </div>
      <div class="calculator-content">
        <div class="result-container">
          <p>SKOLULATOR</p>
          <div class="prev-result"></div>
          <div type="number" class="current-result" tabindex="1"></div>
        </div>
        <div class="interface-container">
          <button type="button" class="button clear" id="clear">c</button>
          <button type="button" class="button" id="clear-entry">ce</button>
          <button type="button" class="button" id="plus-or-minus">+/-</button>
          <button type="button" class="button operator" id="divide">/</button>
          <button type="button" class="button number seven">7</button>
          <button type="button" class="button number eight">8</button>
          <button type="button" class="button number nine">9</button>
          <button type="button" class="button operator" id="multiply">*</button>
          <button type="button" class="button number four">4</button>
          <button type="button" class="button number five">5</button>
          <button type="button" class="button number six">6</button>
          <button type="button" class="button operator" id="subtract">-</button>
          <button type="button" class="button number one">1</button>
          <button type="button" class="button number two">2</button>
          <button type="button" class="button number three">3</button>
          <button type="button" class="button operator" id="add">+</button>
          <button type="button" class="button number zero">0</button>
          <button type="button" class="button" id="decimal">.</button>
          <button type="button" class="button" id="equal">=</button>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/looonnng/odin-calculator"
        ><i id="github" class="fa fa-github"></i
      ></a>
      <p>Created by looonnng - The Odin Project Â© 2023</p>
    </div>
  </body>
</html>
