<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project: Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="result-container">
        <div class="prev-result">100 + 23</div>
        <div class="current-result" tabindex="1"></div>
      </div>
      <div class="interface-container">
        <button type="button" class="button clear">c</button>
        <button type="button" class="button plus-or-minus">+/-</button>
        <button type="button" class="button percent">%</button>
        <button type="button" class="button operator divide">/</button>
        <button type="button" class="button number seven">7</button>
        <button type="button" class="button number eight">8</button>
        <button type="button" class="button number nine">9</button>
        <button type="button" class="button operator multiply">x</button>
        <button type="button" class="button number four">4</button>
        <button type="button" class="button number five">5</button>
        <button type="button" class="button number six">6</button>
        <button type="button" class="button operator subtract">-</button>
        <button type="button" class="button number one">1</button>
        <button type="button" class="button number two">2</button>
        <button type="button" class="button number three">3</button>
        <button type="button" class="button operator add">+</button>
        <button type="button" class="button number zero">0</button>
        <button type="button" class="button decimal">.</button>
        <button type="button" class="button operator equal">=</button>
      </div>
    </div>
  </body>
</html>
